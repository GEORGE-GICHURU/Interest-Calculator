<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" 
        rel="stylesheet"/>

    <link rel="stylesheet" href="index.css" />

</head>
<body>

    <div class="container">
        <div class="input-wrapper">
            <div class="wrapper">
                <label for="principal">Principal(Ksh):</label>
                <input type="number" id="principal" value=""/>
            </div>

            <div class="wrapper">
                <label for="rate">Rate:</label>
                <input type="number" id="rate" value=""/>
            </div>
        </div>

        <label for="time">Time:</label>
        <div class="time-wrapper">
            <input type="number" id="time" value="" />
            <select name="duration" id="duration">
                <option value="year">Year</option>
                <option value="month">Month</option>
            </select>
        </div>

        <button id="calculate-btn">Calculate</button>
        <div id="result"></div>

        <footer class="footer">Created by No no no no noðŸ˜—</footer>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
